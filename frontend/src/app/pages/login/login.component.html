<div class="container">
    <div class="title">
        <h1>Trazabilidad de Almuerzos</h1>
    </div>
    <div class="login">
        <h2>Login</h2>
        <div [formGroup]="loginForm" class="form">
            <mat-form-field appearance="fill">
                <mat-label for="email">Email</mat-label>
                <input id="email" matInput type="text" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label for="password">Password</mat-label>
                <input matInput id="password" [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" [disabled]="!loginForm.valid" (click)="onSubmit()" mat-raised-button color="primary">Entrar</button>
        </div>
        <div class="btnCreateUser">
            <a href="/create/user">Crear Usuario</a>
        </div>
    </div>
</div>
