<div class="container">
    <div class="title">
        <h1>Usuarios</h1>
    </div>
    <div class="container-content">
        <app-users-table
            *ngIf="myId"
            [jwt]="authService.token"
            [hasActions]="admin"
            [actionsFunctions]="actionsFunctions"
            [myId]="myId"
            (actions)="getFunctions($event)">
        </app-users-table>
    </div>
</div>
