<div class="container">
    <div class="title">
        <h1>Usuarios</h1>
    </div>
    <div class="container-content">
        <app-users-table
            *ngIf="myRoles"
            [jwt]="authService.token"
            [hasActions]="myRoles.includes('ADMIN')"
            [actionsFunctions]="actionsFunctions"
            [ignoreId]="myId"
            (actions)="getFunctions($event)"
        >
        </app-users-table>
    </div>
</div>
