<div class="navBar" *ngIf="logged">
    <div class="left">
        <div class="btnHome">
            <a href="/home" class="home">Home</a>
        </div>
        <div class="kitchenerOptions" *ngIf="roles?.includes('COCINERO') || roles?.includes('ADMIN')">
            <button (click)="createMenu()">Agregar comida</button>
        </div>
        <div class="adminOptions" *ngIf="roles?.includes('ADMIN')">
            <button>Modificar roles</button>
        </div>
        <div class="options">
            <button (click)="gotToUsuarios()">Usuarios</button>
        </div>
    </div>

    <div class="right userOptions">
        <div class="btnHelp">
            <a href="/help">Helps</a>
        </div>
        <div class="btnUser">
            <label>{{userName}}</label>
        </div>
        <button (click)="logout()">Logout</button>
    </div>
</div>
