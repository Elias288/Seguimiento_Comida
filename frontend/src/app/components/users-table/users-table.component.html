<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
      
    
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Apellido  </th>
        <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let user"> {{user.roles}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let user"> 
            <button mat-raised-button (click)="sendInfo(user, 'editar')">Editar</button>
            <button mat-raised-button color="warn" (click)="sendInfo(user, 'eliminar')">Eliminar</button>
        </td>
    </ng-container>
</table>
