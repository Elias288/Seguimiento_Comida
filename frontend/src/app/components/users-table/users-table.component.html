<div class="container">
    <div class="loading" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>

    <div class="title" *ngIf="!loading">
        <h1>Usuarios</h1>
    </div>
    <div *ngIf="!loading" class="container-content">
        <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let user">
                    <a href="perfil/{{user._id}}">
                        {{user.name}}
                    </a>
                </td>
            </ng-container>
        
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
              
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Apellido  </th>
                <td mat-cell *matCellDef="let user"> {{user.surName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let user"> {{user.rol}} </td>
            </ng-container>
        
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> actions </th>
                <td mat-cell *matCellDef="let user"> 
                    <button 
                        mat-raised-button 
                        *ngFor="let actionFunction of actionsFunctions" 
                        color="{{actionFunction.color}}" 
                        (click)="sendInfo(user, actionFunction.option)"
                    >
                        {{actionFunction.name}}
                    </button>
                </td>
            </ng-container>
        </table>
    </div>
</div>
