<div class="container">
    <div class="body">
        <div class="header">
            <h1 mat-dialog-title class="title">Información del Menu</h1>
            <div class="headerActions" *ngIf="canManageMenus">
                <button mat-icon-button color="primary" aria-label="Editar Menú">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Borrar Menú" (click)="deleteMenu()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>

        <div mat-dialog-actions class="dialogActions">
            <div class="publicActions" *ngIf="canBeAddedToMenu">
                
            
                <form [formGroup]="registrationForm" class="options">
                    <input type="radio" id="MP" name="menuOption" value="MP" formControlName="menuOption" (change)="addtoMenu('MP')">
                    <label class="MenuPrincipal OptionBox" for="MP">{{menu.menuPrincipal}}</label>
                    
                    <input type="radio" id="MS" name="menuOption" value="MS" formControlName="menuOption" (change)="addtoMenu('MS')">
                    <label class="MenuSecundario OptionBox" for="MS" *ngIf="menu.menuSecundario">{{menu.menuSecundario}}</label>
                </form>
    
                <div class="actions">
                    <button mat-raised-button color="warn" class="btnDown" [disabled]="mySelectedMenu == undefined" (click)="deleteToMenu(menu._id)">Darse de baja</button>
                </div>
            </div>
            <!-- <div class="privateActions" *ngIf="canBeAddedToMenu">
                <button mat-raised-button class="btnEdit" (click)="updateMenu()" >Editar</button>
                <button mat-raised-button color="warn" class="btnDelete" (click)="deleteMenu()">Borrar</button>
            </div> -->
        </div>  
    </div>
    
    <div class="footer">
        <mat-tab-group class="mat-tab-group">
            <mat-tab label="Cantidades">
                <table mat-table [dataSource]="dataCountMenuOption">
                    <tr mat-header-row *matHeaderRowDef="displayedCountColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedCountColumns;"></tr>
            
                    <ng-container matColumnDef="menu_principal">
                        <th mat-header-cell *matHeaderCellDef> Menu Principal </th>
                        <td mat-cell *matCellDef="let element"> {{element.MP}} </td>
                    </ng-container>
                    <ng-container matColumnDef="menu_secundario">
                        <th mat-header-cell *matHeaderCellDef> Menu Secundario </th>
                        <td mat-cell *matCellDef="let element"> {{element.MS}} </td>
                    </ng-container>
                    <ng-container matColumnDef="total">
                        <th mat-header-cell *matHeaderCellDef> Total </th>
                        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                    </ng-container>
                </table>
            </mat-tab>
            <mat-tab label="Comensales">
                <!-- <pre>{{menu.users | json}}</pre> -->
                <table mat-table [dataSource]="dataComensales" >
                    <tr mat-header-row *matHeaderRowDef="displayedComensalesColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedComensalesColumns;"></tr>
    
                    <ng-container matColumnDef="hour">
                        <th mat-header-cell *matHeaderCellDef> Hora </th>
                        <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
                    </ng-container>
                    <ng-container matColumnDef="menu_option">
                        <th mat-header-cell *matHeaderCellDef> Menú </th>
                        <td mat-cell *matCellDef="let element"> {{element.menu_option}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="surName">
                        <th mat-header-cell *matHeaderCellDef > Apellido </th>
                        <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef > Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                </table>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
