    <div mat-dialog-actions class="dialogActions">

        <div class="publicActions" *ngIf="hasRoles">
            <mat-radio-group aria-label="Select an option" class="options">
                <mat-radio-button (click)="addtoMenu('MP')" value="MP" [checked]="mySelection == 'MP'"><strong>MP: </strong>{{menu.menuPrincipal}}</mat-radio-button>
                <mat-radio-button (click)="addtoMenu('MS')" value="MS" [checked]="mySelection == 'MS'" *ngIf="menu.menuSecundario"><strong>MS: </strong>{{menu.menuSecundario}}</mat-radio-button>
            </mat-radio-group>
        
            <div class="actions">
                <button mat-raised-button color="warn" class="btnDown" [disabled]="mySelection == undefined" (click)="deleteToMenu(menu._id)">Darse de baja</button>
            </div>
        </div>

    <div mat-dialog-content class="table">
        <table mat-table [dataSource]="dataSource">
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <ng-container matColumnDef="menu_principal">
                <th mat-header-cell *matHeaderCellDef> Menu Principal </th>
                <td mat-cell *matCellDef="let element"> {{element.MP}} </td>
            </ng-container>
            <ng-container matColumnDef="menu_secundario">
                <th mat-header-cell *matHeaderCellDef> Menu Secundario </th>
                <td mat-cell *matCellDef="let element"> {{element.MS}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>
        </table>
