<h1 mat-dialog-title>Informaci√≥n del Menu</h1>
<div mat-dialog-content>
    <div [formGroup]="menuData" class="form">
        <mat-form-field appearance="fill">
            <mat-label for="menuPrincipal">Menu Principal</mat-label>
            <input id="menuPrincipal" matInput type="text" formControlName="menuPrincipal" [readonly]="!data.roles?.includes('COCINERO') || !data.roles?.includes('ADMIN')">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label for="menuSecundario">Menu Secundario</mat-label>
            <input id="menuSecundario" matInput type="text" formControlName="menuSecundario" [readonly]="!data.roles?.includes('COCINERO') || !data.roles?.includes('ADMIN')">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label for="fecha">Fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" id="fecha" value="fecha" [readonly]="!data.roles?.includes('COCINERO') || !data.roles?.includes('ADMIN')">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="dialogActions">
    <button mat-raised-button class="btnAddToMenu">Agregarse al Menu</button>
    <button mat-raised-button color="warn" class="btnDown">Darse de baja</button>
</div>
<div mat-dialog-actions align="end" *ngIf="data.roles?.includes('COCINERO') || data.roles?.includes('ADMIN')">
    <button mat-raised-button class="btnEdit" (click)="updateMenu()" >Editar</button>
    <button mat-raised-button color="warn" class="btnDelete" (click)="deleteMenu()">Borrar</button>
</div>
